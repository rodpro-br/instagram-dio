<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <div>
                    <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                </div>
                <div>
                    <input class="input-login-senha" type="text" placeholder="Telefone, nome de usuário ou email">
                </div>
                <div>
                    <input class="input-login-senha" type="password" placeholder="Senha">
                </div>
                
                    <a href="#" class="instagram-login">Entrar</a>
                
                <div class="ou">
                    <p>OU</p>
                </div>
                <div>
                    <a href="#" class="instagram-login-facebook">Logar com o Facebook</a>
                </div>
                <div>
                    <a href="#" class="instagram-logout">Esqueceu a senha?</a>
                </div>
            </div>
            <div class="group">
                <p class="not-account">
                    <span >Não tem uma conta? </span>
                    <span class="link-blue"><a href="#">Cadastre-se</a></span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
